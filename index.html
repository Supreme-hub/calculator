<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f294dc5e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="cont">
        <div id = sum-cont><span>
                <span id="altSum"></span>
                <span id="sum"></span>
            </span>
            <div id="buttonsCl">
                <button id="back"><i class="fa-solid fa-delete-left"></i></button>
                <button id="clear" class="op">CLEAR</button>
            </div>
        </div>
        <section id="digits">
            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="multiply" class="op">*</button>
            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="add" class="op">+</button>
            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="subtract"  class="op"> - </button>
            <button id="float" class="op">.</button>
            <button id="zero" class="digit">0</button>
            <button id="divide" class="op">/</button>
            <button id="equal" class="op">=</button>
        </section>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
